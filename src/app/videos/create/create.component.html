<app-header></app-header>
<section id="content">

    <div class="page page-forms-common">
        <div class="row">
            <!-- col -->
            <div class="col-md-12">
                <section class="tile">

                    <!-- tile header -->
                    <div class="tile-header dvd dvd-btm">
                        <h1 class="custom-font">
                            <strong>Add/Edit</strong> Videos</h1>
                    </div>
                    <!-- /tile header -->

                    <!-- tile body -->
                    <div class="tile-body">

                        <form class="form-horizontal" role="form" (ngSubmit)="onSubmit()" #f="ngForm">

                            <div class="form-group">
                                <label for="input01" class="col-sm-2 control-label">Video Title</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="videotitle" [(ngModel)]="post.videotitle" />
                                </div>
                            </div>
                            <hr class="line-dashed line-full" />

                            <div class="form-group">
                                <label for="input01" class="col-sm-2 control-label">Video Type</label>
                                <div class="col-sm-10">
                                    <select class="form-control" [(ngModel)]='post.video_type' name="video_type">
                                        <option value="1">Youtube Video</option>
                                        <option value="2">Custom Video</option>
                                        <option value="3">IFrame Video</option>
                                    </select>

                                </div>
                            </div>
                            <hr class="line-dashed line-full" *ngIf="post.video_type==1" />
                            <div class="form-group" *ngIf="post.video_type==1">
                                <label for="input01" class="col-sm-2 control-label">Youtube Video ID</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" [(ngModel)]="post.videoid" name="videoid">
                                </div>
                            </div>

                            <hr class="line-dashed line-full" *ngIf="post.video_type==2||post.video_type==3" />

                            <div class="form-group" *ngIf="post.video_type==2||post.video_type==3">
                                <label for="input01" class="col-sm-2 control-label">Custom Video ID</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" [(ngModel)]="post.customvideolink" name="customvideolink">
                                </div>
                            </div>
                            <hr class="line-dashed line-full" />

                            

                            <div class="form-group">
                                <label for="input01" class="col-sm-2 control-label">Sub Title</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" [(ngModel)]="post.subtitle" name="subtitle">
                                </div>
                            </div>

                            <hr class="line-dashed line-full" />

                            <div class="form-group">
                                <label for="input01" class="col-sm-2 control-label">Series</label>
                                <div class="col-sm-10">
                                    <select class="form-control" [(ngModel)]="post.series" name="series">
                                        <option value="0">Select Series</option>
                                        <option *ngFor="let serices of serice" value="{{serices.ID}}">{{serices.seriesname}}</option>
                                    </select>
                                </div>
                            </div>
                            <hr class="line-dashed line-full" />
                            <div class="form-group">
                                <label for="input01" class="col-sm-2 control-label">Match ID</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" [(ngModel)]="post.match_id" name="match_id">
                                </div>
                            </div>
                            <hr class="line-dashed line-full" />

                            <div class="form-group">
                                <label for="input01" class="col-sm-2 control-label">Video Content</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" [(ngModel)]="post.videocontent" name="videocontent" row="5"></textarea>

                                </div>
                            </div>
                            <hr class="line-dashed line-full" />
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Video Banner Image</label>
                                <div class="col-sm-10">
                                    <img src="http://localhost/codeignater/{{imageurl}}" width="50px" height="50px" *ngIf="imageurl" />
                                    <input type="file" class="filestyle" (change)="onFileSelected($event)" data-buttonText="Find file" data-iconName="fa fa-inbox">
                                    <a (click)="uploadimage()" class="btn btn-default">Upload</a>
                                </div>
                            </div>
                            <hr class="line-dashed line-full" />

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button type="reset" class="btn btn-lightred">Cancel</button>
                                    <button type="submit" class="btn btn-default">Save changes</button>
                                </div>
                            </div>

                        </form>

                    </div>
                    <!-- /tile body -->

                </section>
            </div>
        </div>
    </div>
</section>
