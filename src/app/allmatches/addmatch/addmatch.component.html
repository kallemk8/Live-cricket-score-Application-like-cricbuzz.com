<app-header></app-header>
<section id="content">

  <div class="page page-forms-common">
    <div class="row">
      <!-- col -->
      <div class="col-md-12">
        <section class="tile">

          <!-- tile header -->
          <div class="tile-header dvd dvd-btm">
            <h1 class="custom-font">
              <strong>Add/Edit</strong> Match</h1>
          </div>
          <!-- /tile header -->

          <!-- tile body -->
          <div class="tile-body">

            <form class="form-horizontal" role="form" (ngSubmit)="onSubmit()" #f="ngForm">

              <div class="form-group">
                <label for="input01" class="col-sm-2 control-label">Match Title</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="match_title" [(ngModel)]="post.match_title" />
                </div>
              </div>

              <hr class="line-dashed line-full" />
              <div class="form-group">
                <label for="input01" class="col-sm-2 control-label">match_series</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="match_series" [(ngModel)]="post.match_series" />
                </div>
              </div>

              <hr class="line-dashed line-full" />
              <div class="form-group">
                <label for="input01" class="col-sm-2 control-label">match_venue</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="match_venue" [(ngModel)]="post.match_venue" />
                </div>
              </div>
              <hr class="line-dashed line-full" />
              <div class="form-group">
                <label for="input01" class="col-sm-2 control-label">team_name_1</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="team_name_1" [(ngModel)]="post.team_name_1" />
                </div>
              </div>
              <hr class="line-dashed line-full" />
              <div class="form-group">
                <label for="input01" class="col-sm-2 control-label">team_name_2</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="team_name_2" [(ngModel)]="post.team_name_2" />
                </div>
              </div>
              <hr class="line-dashed line-full" />
              <div class="form-group">
                <label for="input01" class="col-sm-2 control-label">toss</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="toss" [(ngModel)]="post.toss" />
                </div>
              </div>
              <hr class="line-dashed line-full" />
              <div class="form-group">
                <label for="input01" class="col-sm-2 control-label">matchdate</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" name="matchdate" [(ngModel)]="post.matchdate" />
                </div>
              </div>

              <hr class="line-dashed line-full" />
              <div class="form-group">
                <label for="input01" class="col-sm-2 control-label">match_status</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="match_status" [(ngModel)]="post.match_status" />
                </div>
              </div>

              <hr class="line-dashed line-full" />
              <div class="form-group">
                <label for="input01" class="col-sm-2 control-label">result</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="result" [(ngModel)]="post.result" />
                </div>
              </div>

              <hr class="line-dashed line-full" />
              <div class="form-group">
                <label for="input01" class="col-sm-2 control-label">man_of_the_match</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="man_of_the_match" [(ngModel)]="post.man_of_the_match" />
                </div>
              </div>

              <hr class="line-dashed line-full" />
              <div class="form-group">
                <label for="input01" class="col-sm-2 control-label">man_of_the_series</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="man_of_the_series" [(ngModel)]="post.man_of_the_series" />
                </div>
              </div>

              <hr class="line-dashed line-full" />
              <div class="form-group">
                <label for="input01" class="col-sm-2 control-label">team_one_players</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="team_one_players" [(ngModel)]="post.team_one_players" />
                </div>
              </div>

              <hr class="line-dashed line-full" />
              <div class="form-group">
                <label for="input01" class="col-sm-2 control-label">team_two_players</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="team_two_players" [(ngModel)]="post.team_two_players" />
                </div>
              </div>

              <hr class="line-dashed line-full" />
              <div class="form-group">
                <label for="input01" class="col-sm-2 control-label">match_inning</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="match_inning" [(ngModel)]="post.match_inning" />
                </div>
              </div>

              <hr class="line-dashed line-full" />
              <div class="form-group">
                <label for="input01" class="col-sm-2 control-label">match_type</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="match_type" [(ngModel)]="post.match_type" />
                </div>
              </div>

              <hr class="line-dashed line-full" />
              <div class="form-group">
                <label for="input01" class="col-sm-2 control-label">	important</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="important" [(ngModel)]="post.important" />
                </div>
              </div>

              <hr class="line-dashed line-full" />
              <div class="form-group">
                <label for="input01" class="col-sm-2 control-label">	ordertoshow</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="ordertoshow" [(ngModel)]="post.ordertoshow" />
                </div>
              </div>

              <hr class="line-dashed line-full" />
              <div class="form-group">
                <label for="input01" class="col-sm-2 control-label">	session_text</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="session_text" [(ngModel)]="post.session_text" />
                </div>
              </div>


              <hr class="line-dashed line-full" />

              <div class="form-group">
                <label for="input01" class="col-sm-2 control-label">match_content</label>
                <div class="col-sm-10">
                  <textarea class="form-control" [(ngModel)]="post.match_content" name="match_content" row="5"></textarea>

                </div>
              </div>
              <hr class="line-dashed line-full" />

              <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                  <button type="reset" class="btn btn-lightred">Cancel</button>
                  <button type="submit" class="btn btn-default">Save changes</button>
                </div>
              </div>

            </form>

          </div>
          <!-- /tile body -->

        </section>
      </div>
    </div>
  </div>
</section>
