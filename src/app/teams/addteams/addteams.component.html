<app-header></app-header>
<section id="content">

  <div class="page page-forms-common">
    <div class="row">
      <!-- col -->
      <div class="col-md-12">
        <section class="tile">

          <!-- tile header -->
          <div class="tile-header dvd dvd-btm">
            <h1 class="custom-font">
              <strong>Add/Edit</strong> Team</h1>
          </div>
          <!-- /tile header -->

          <!-- tile body -->
          <div class="tile-body">

            <form class="form-horizontal" role="form" (ngSubmit)="onSubmit()" #f="ngForm">

              <div class="form-group">
                <label for="input01" class="col-sm-2 control-label">Team Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="team_name" [(ngModel)]="post.team_name" />
                </div>
              </div>

              <hr class="line-dashed line-full" />
              <div class="form-group">
                <label for="input01" class="col-sm-2 control-label">mini_name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="mini_name" [(ngModel)]="post.mini_name" />
                </div>
              </div>

              <hr class="line-dashed line-full" />
              <div class="form-group">
                <label for="input01" class="col-sm-2 control-label">CountryId</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="CountryId" [(ngModel)]="post.CountryId" />
                </div>
              </div>


              <hr class="line-dashed line-full" />

              <div class="form-group">
                <label for="input01" class="col-sm-2 control-label">aboutus</label>
                <div class="col-sm-10">
                  <textarea class="form-control" [(ngModel)]="post.aboutus" name="aboutus" row="5"></textarea>

                </div>
              </div>
              <hr class="line-dashed line-full" />

              <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                  <button type="reset" class="btn btn-lightred">Cancel</button>
                  <button type="submit" class="btn btn-default">Save changes</button>
                </div>
              </div>

            </form>

          </div>
          <!-- /tile body -->

        </section>
      </div>
    </div>
  </div>
</section>
