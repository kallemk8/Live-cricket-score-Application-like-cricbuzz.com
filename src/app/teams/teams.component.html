<app-header></app-header>

<section id="content">

  <div class="page page-tables-datatables">
    <div class="row">
      <div class="col-md-12">
        <section class="tile">

          <!-- tile header -->
          <div class="tile-header dvd dvd-btm">
            <h1 class="custom-font">
              <strong>Teams</strong>
            </h1>
            <ul class="controls">
              <li>
                <a role="button" tabindex="0" routerLink="/teams/add" id="add-entry">
                  <i class="fa fa-plus mr-5"></i> Add Team</a>
              </li>

            </ul>
          </div>
          <!-- /tile header -->

          <!-- tile body -->
          <div class="tile-body">
            <div class="table-responsive">


              <table class="table table-custom" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
                <thead>
                  <tr>
                    <th>Team ID</th>
                    <th>Team Name</th>
                    <th>About Us</th>
                    <th>country </th>
                    <th>Mini Name</th>
                    <th style="width: 160px;">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let video of data">
                    <td> {{video.team_id}}</td>
                    <td class="sorting_1">{{video.team_name}}</td>
                    <td>{{video.aboutus}}</td>
                    <td>{{video.CountryId}}</td>
                    <td> {{video.mini_name}}</td>
                    <td class="actions">
                      <a role="button" tabindex="0" class="edit text-primary text-uppercase text-strong text-sm mr-10" routerLink="/teams/edit/{{video.team_id}}">Edit</a>
                      <a role="button" tabindex="0" class="delete text-danger text-uppercase text-strong text-sm mr-10" (click)="deletevideo(video.team_id)">Remove</a>
                    </td>
                  </tr>
                </tbody>

              </table>

            </div>
          </div>

        </section>
      </div>
    </div>
  </div>
</section>
