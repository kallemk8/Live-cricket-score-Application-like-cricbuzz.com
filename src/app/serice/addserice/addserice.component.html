<app-header></app-header>
<section id="content">

  <div class="page page-forms-common">
<div class="row">
  <!-- col -->
  <div class="col-md-12">
<section class="tile">

  <!-- tile header -->
  <div class="tile-header dvd dvd-btm">
      <h1 class="custom-font"><strong>Form</strong> Elements</h1>
  </div>
  <!-- /tile header -->

  <!-- tile body -->
  <div class="tile-body">

      <form class="form-horizontal" role="form" (ngSubmit)="onSubmit()" #f="ngForm">

          <div class="form-group">
              <label for="input01" class="col-sm-2 control-label">seriesname</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" name="seriesname"  [(ngModel)]="post.seriesname" />
              </div>
          </div>
          <hr class="line-dashed line-full"/>
          <div class="form-group">
              <label for="input01" class="col-sm-2 control-label">ODIs</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" name="ODIs"  [(ngModel)]="post.ODIs" />
              </div>
          </div>
          <hr class="line-dashed line-full"/>
          <div class="form-group">
            <label for="input01" class="col-sm-2 control-label">Tests</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="Tests"  [(ngModel)]="post.Tests" />
            </div>
        </div>
        <hr class="line-dashed line-full"/>
        <div class="form-group">
          <label for="input01" class="col-sm-2 control-label">twentytwenty</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" name="twentytwenty"  [(ngModel)]="post.twentytwenty" />
          </div>
      </div>
      <hr class="line-dashed line-full"/>
      <div class="form-group">
        <label for="input01" class="col-sm-2 control-label">teamonemembers</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="teamonemembers"  [(ngModel)]="post.teamonemembers" />
        </div>
    </div>
    <hr class="line-dashed line-full"/>
    <div class="form-group">
      <label for="input01" class="col-sm-2 control-label">teamtwomembers</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" name="teamtwomembers"  [(ngModel)]="post.teamtwomembers" />
      </div>
  </div>
  <hr class="line-dashed line-full"/>
  <div class="form-group">
    <label for="input01" class="col-sm-2 control-label">startseries</label>
    <div class="col-sm-10">
        <input type="date" class="form-control" name="startseries" id="datapicket" [(ngModel)]="post.startseries" />
    </div>
</div>
<hr class="line-dashed line-full"/>
<div class="form-group">
  <label for="input01" class="col-sm-2 control-label">endseries</label>
  <div class="col-sm-10">
      <input type="date" class="form-control" name="endseries"  [(ngModel)]="post.endseries" />
  </div>
</div>
<hr class="line-dashed line-full"/>

          <div class="form-group">
            <label for="input01" class="col-sm-2 control-label">seriesstatus</label>
            <div class="col-sm-10">
                <select class="form-control" [(ngModel)]='post.seriesstatus' name="seriesstatus">
                    <option value="1">Active</option>
                    <option value="2">Inactive</option>
                    <option value="3">Completed</option>
                </select>
                
            </div>
        </div>
          
          <hr class="line-dashed line-full"/>

          <div class="form-group">
            <label for="input01" class="col-sm-2 control-label">seriescontent</label>
            <div class="col-sm-10">
              <textarea class="form-control"   [(ngModel)]="post.seriescontent"  name="seriescontent"  row="5"></textarea>
                
            </div>
        </div>
        <hr class="line-dashed line-full"/>
          
          <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                  <button type="reset" class="btn btn-lightred">Cancel</button>
                  <button type="submit" class="btn btn-default">Save changes</button>
              </div>
          </div>

      </form>

  </div>
  <!-- /tile body -->

</section>
</div>
</div>
</div>
</section>
